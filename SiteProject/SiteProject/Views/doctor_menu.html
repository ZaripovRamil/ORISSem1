<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<span>{{message}}</span>
<div class="requests-holder">
    <header>Active requests</header>
    {{for pr in requests}}
    <form method="POST" action="Doctor">
        {{pr}}
        <div class="submit-button-container">
            <button class="submit-button" type="submit">Enter</button>
        </div>
    </form>
    {{end}}
</div>
</body>
