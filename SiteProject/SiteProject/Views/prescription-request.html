<div class="prescription-request">
    <p>Prescription request №{{request_id}}</p>
    {{patient_data}}
    <p>Target disease: {{disease}}</p>
    <input type="hidden" name="request-id" value={{request_id}}>
    <select name="drug">
        {{for drug in drugs}}
        <option>{{drug}}</option>
        {{end}}
    </select>
</div>
